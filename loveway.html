    let canvas = document.getElementById('myCanvas');

    //khoi thu 1
    class Khoi {
        x;
        y;
        dai;
        rong;
        color;
        img;

        constructor(x, y, dai, rong, color) {
            this.x = x;
            this.y = y;
            this.dai = dai;
            this.rong = rong;
            this.color = color;
        }

        pain(pen) {
            pen.beginPath();
            pen.rect(this.x, this.y, this.dai, this.rong);
            pen.lineWidth = 1;
            pen.stroke();
            pen.fillStyle = this.color;
            pen.fill();
            pen.closePath();
        }
    }
